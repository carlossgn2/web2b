<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
    <p>Para hacer una tabla utilizamos las etiquetas TABLE, TR y TD

    </p>
    <ul>
        <li>con <b>Table</b> creamos la tabla</li>
        <li>con <b>TR</TR></b> creamos la fila</li>
        <li>con <b>TD</b> creamos una celda</li>
    </ul>
    <h2>Tabla de ingredientes</h2>
    <table border="1">
        <tr>
            <td>ingredientes</td>
            <td>cantidad</td>
            <td>precio</td>
        </tr>
        <tr>
            <td>huevos</td>
            <td>6</td>
            <td>2€</td>
        </tr>
        <tr>
            <td>patatas</td>
            <td>5</td>
            <td>4€</td>
        </tr>
        <tr>
            <td>aceite</td>
            <td>1</td>
            <td>7€</td>
        </tr>
    </table>
</body>
</html>
